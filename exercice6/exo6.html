<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script defer src="./main.js"></script>
        <style>
            form {
                margin: auto;
                text-align: center;
                margin-top: 100px;
                padding: 20px;
                width: 50%;
                background-color: rgb(221, 228, 255);
            }
            form .el {
                margin: 20px;
            }
            input {
                border: transparent;
                padding: 5px 10px;
            }
            .icon {
                display: inline-block;
                width: 20px;
                height: 20px;
                background-color: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <form action="" method="get">
            <h2>Mon formulaire</h2>
            <div class="el prenom">
                <label for="prenom">Enter your pr√©nom: </label>
                <input type="text" name="prenom" id="prenom" required />
            </div>
            <div class="el mail">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required />
            </div>

            <div class="el pwd">
                <label for="pass">Mot de pass:</label>
                <input type="password" id="pass" name="password" required />
                <span class="icon"></span>
            </div>
            <div class="el pwd">
                <label for="confirm">Confirmer votre mot de pass:</label>
                <input type="password" id="confirm" name="password" required />
            </div>

            <!-- <div class="el">
                <input type="submit" value="Confirmer votre mot de pass" />
            </div> -->

            <div class="el">
                <input type="submit" value="Connectez-vous" />
            </div>
        </form>
    </body>
</html>
