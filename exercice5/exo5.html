            // méthode2:
            function weightAverage(tab) {
                let sumMarks = 0;
                let sumWeight = 0;
                let i = 0;
                while (i < tab.length) {
                    sumMarks = sumMarks + tab[i][0] * tab[i][1];
                    sumWeight = sumWeight + tab[i][1];
                    i++;
                }
                return sumMarks / sumWeight;
            }

            // moyenne = (15x2+12x4+7x1+13x5)/(2+4+1+5)
            let notes = [
                [15, 2],
                [12, 4],

            ];

            let res = weightAverage(notes);
